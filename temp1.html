<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log展示</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
        body {
            background-image: url('https://images.pexels.com/photos/270348/pexels-photo-270348.jpeg');
            background-size: cover;
            font-family: 'Roboto', sans-serif;
        }
        .log-box {
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
            overflow-y: auto;
            height: 400px;
            border: 2px solid;
            animation: border-flicker 2s infinite;
        }
        @keyframes border-flicker {
            0% { border-color: #0000ff; }
            50% { border-color: #800080; }
            100% { border-color: #000000; }
        }
        h1 {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">日志展示</h1>
        <div class="log-box">
            <!-- 日志信息将在这里显示 -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
